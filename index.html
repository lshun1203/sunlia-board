<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Liao Shun Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    body {
      background: #f5f5f7;
      color: #333;
    }

    header {
      background: url('https://picsum.photos/800/300?grayscale') center/cover no-repeat;
      height: 200px;
      position: relative;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      bottom: -50px;
      left: 20px;
      background: white;
      object-fit: cover;
    }

    .info {
      padding: 60px 20px 20px;
    }

    .name {
      font-size: 24px;
      font-weight: 600;
    }

    .desc {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .quote {
      margin-top: 6px;
      font-size: 14px;
      font-style: italic;
      color: #999;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #007aff;
      font-weight: 500;
    }

    section {
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      padding: 15px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .footer {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<header>
  <img class="avatar" src="https://i.pravatar.cc/100?u=liaoshun" alt="头像">
</header>

<div class="info">
  <div class="name">Liao Shun</div>
  <div class="desc">欢迎来到我的主页</div>
  <div class="quote">为谁撑伞，雨中寒暄……</div>
</div>

<nav>
  <a href="#">主页</a>
  <a href="#">留言</a>
  <a href="#">相册</a>
  <a href="#">关于</a>
</nav>

<section>
  <div class="card">
    <h3>📌 我的简介</h3>
    <p>这里是 Liao Shun 的个人主页，可以展示日记、想法、相册、或者留言板等内容。</p>
  </div>

  <div class="card">
    <h3>📝 最新动态</h3>
    <p>2025-06-22：上线了我的个人主页！<br>更多内容正在整理中…</p>
  </div>
</section>

<div class="footer">
  © 2025 Liao Shun Index | Powered by HTML & CSS
</div>

<script>
  // 可选：多句文艺签名句库，刷新自动更换
  const quotes = [
    "为谁撑伞，雨中寒暄……",
    "夜色温柔，月亮失眠。",
    "风吹过山谷，也吹过我心。",
    "你是我写过最温柔的一首诗。",
    "等风，也等你。",
    "我在人间贩卖黄昏，只为收集世间温柔。",
    "山河远阔，人间烟火，无一是你，无一不是你。"
  ];
  document.querySelector('.quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
</script>

</body>
</html>
