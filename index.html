<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Liao Shun Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 粒子背景库 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      height: 220px;
      position: relative;
      background: linear-gradient(135deg, rgba(10,10,10,0.6), rgba(20,20,20,0.4));
      backdrop-filter: blur(2px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #0fffc1;
      position: absolute;
      bottom: -50px;
      left: 20px;
      object-fit: cover;
      box-shadow: 0 0 10px #0fffc1, 0 0 20px #7e0fff;
      z-index: 1;
    }

    .info {
      padding: 60px 20px 20px;
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      color: #0fffc1;
      text-shadow: 0 0 8px #0fffc1, 0 0 20px #7e0fff;
    }

    .desc {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    .quote {
      margin-top: 6px;
      font-size: 14px;
      color: #f0f0f0;
      font-style: italic;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.85; }
      50% { opacity: 0.5; }
      55% { opacity: 0.9; }
      60% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 10px 0;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0fffc1;
      font-weight: 600;
      text-shadow: 0 0 4px #0fffc1;
    }

    section {
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 5px #0fffc1, 0 0 10px #7e0fff;
      padding: 15px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #7e0fff;
    }

    .footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<!-- 🌌 粒子动画背景 -->
<div id="particles-js"></div>

<header>
  <img class="avatar" src="https://i.pravatar.cc/100?u=liaoshun" alt="头像">
</header>

<div class="info">
  <div class="name">Liao Shun</div>
  <div class="desc">Cyber Index // 欢迎进入我的数字空间</div>
  <div class="quote">为谁撑伞，雨中寒暄……</div>
</div>

<nav>
  <a href="#">主页</a>
  <a href="#">留言</a>
  <a href="#">相册</a>
  <a href="#">关于</a>
</nav>

<section>
  <div class="card">
    <h3>📌 我的简介</h3>
    <p>这里是 Liao Shun 的个人主页，赛博世界中独立存在的节点。</p>
  </div>

  <div class="card">
    <h3>📝 最新动态</h3>
    <p>2025-06-22：主页系统上线，霓虹启动。</p>
  </div>
</section>

<div class="footer">
  © 2025 Liao Shun Index | Cyberpunk Edition
</div>

<script>
  // 句子切换
  const quotes = [
    "为谁撑伞，雨中寒暄……",
    "夜色温柔，月亮失眠。",
    "电光照亮的不是回忆，是失联的你。",
    "在无声的夜晚，信号灯都懂寂寞。",
    "光的尽头不是你，却像你。"
  ];
  document.querySelector('.quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

  // 初始化粒子背景
  particlesJS('particles-js', {
    particles: {
      number: { value: 80 },
      color: { value: "#0fffc1" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#7e0fff",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" }
      }
    },
    retina_detect: true
  });
</script>

</body>
</html>
