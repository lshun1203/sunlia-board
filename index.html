<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Liao Shun Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 粒子背景库 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      height: 220px;
      position: relative;
      background: linear-gradient(135deg, rgba(10,10,10,0.6), rgba(20,20,20,0.4));
      backdrop-filter: blur(2px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #0fffc1;
      position: absolute;
      bottom: -50px;
      left: 20px;
      object-fit: cover;
      box-shadow: 0 0 10px #0fffc1, 0 0 20px #7e0fff;
      animation: glowPulse 2.5s infinite alternate;
      z-index: 1;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #0fffc1, 0 0 20px #7e0fff; }
      100% { box-shadow: 0 0 25px #0fffc1, 0 0 35px #7e0fff; }
    }

    .info {
      padding: 60px 20px 20px;
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      color: #0fffc1;
      text-shadow: 0 0 8px #0fffc1, 0 0 20px #7e0fff;
    }

    .desc {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    .quote {
      margin-top: 6px;
      font-size: 14px;
      color: #f0f0f0;
      font-style: italic;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.85; }
      50% { opacity: 0.5; }
      55% { opacity: 0.9; }
      60% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 10px 0;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0fffc1;
      font-weight: 600;
      text-shadow: 0 0 4px #0fffc1;
      cursor: pointer;
    }

    section {
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 5px #0fffc1, 0 0 10px #7e0fff;
      padding: 15px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #7e0fff;
    }

    .footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 20px 0;
    }

    textarea, input {
      background: #111;
      border: 1px solid #333;
      color: #f0f0f0;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- 粒子背景 -->
<div id="particles-js"></div>

<header>
  <img class="avatar" src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" alt="头像">
</header>

<div class="info">
  <div class="name">Liao Shun</div>
  <div class="desc">Cyber Index // 欢迎进入我的数字空间</div>
  <div class="quote">为谁撑伞，雨中寒暄……</div>
</div>

<nav>
  <a onclick="scrollToTop()">主页</a>
  <a onclick="toggleMessage()">留言</a>
  <a href="#">相册</a>
  <a href="#">关于</a>
</nav>

<section>
  <div class="card">
    <h3>📌 我的简介</h3>
    <p>这里是 Liao Shun 的个人主页，赛博世界中独立存在的节点。</p>
  </div>

  <div class="card">
    <h3>📝 最新动态</h3>
    <p>2025-06-22：主页系统上线，霓虹启动。</p>
  </div>
</section>

<!-- 留言板模块 -->
<section id="messageSection" style="display: none;">
  <div class="card">
    <h3>💬 留言板</h3>
    <div style="margin-bottom: 10px;">
      <input type="text" id="nameInput" placeholder="你的昵称" style="width: 100%; padding: 8px; margin-bottom: 5px;">
      <textarea id="msgInput" placeholder="写点什么..." style="width: 100%; padding: 8px; height: 60px;"></textarea>
      <button onclick="addMessage()" style="margin-top: 6px; padding: 6px 12px; background: #0fffc1; border: none; font-weight: bold;">提交</button>
    </div>
    <div id="msgList" style="max-height: 200px; overflow-y: auto;"></div>
  </div>
</section>

<div class="footer">
  © 2025 Liao Shun Index | Cyberpunk Edition
</div>

<script>
  // 粒子动画
  particlesJS('particles-js', {
    particles: {
      number: { value: 80 },
      color: { value: "#0fffc1" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#7e0fff",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" }
      }
    },
    retina_detect: true
  });

  // 签名句自动切换
  const quotes = [
    "为谁撑伞，雨中寒暄……",
    "夜色温柔，月亮失眠。",
    "电光照亮的不是回忆，是失联的你。",
    "在无声的夜晚，信号灯都懂寂寞。",
    "光的尽头不是你，却像你。"
  ];
  document.querySelector('.quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

  // 留言板控制
  function toggleMessage() {
    const section = document.getElementById('messageSection');
    section.style.display = section.style.display === 'none' ? 'block' : 'none';
  }

  // 滚动回顶部
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // 留言功能
  const savedMessages = JSON.parse(localStorage.getItem('messages') || '[]');
  function renderMessages() {
    const list = document.getElementById('msgList');
    list.innerHTML = '';
    savedMessages.forEach(msg => {
      const div = document.createElement('div');
      div.style.marginTop = '10px';
      div.style.padding = '6px';
      div.style.border = '1px solid #333';
      div.style.background = '#111';
      div.innerHTML = `<strong style="color:#0fffc1">${msg.name}</strong>：${msg.text}`;
      list.appendChild(div);
    });
  }

  function addMessage() {
    const name = document.getElementById('nameInput').value.trim();
    const text = document.getElementById('msgInput').value.trim();
    if (!name || !text) {
      alert("请输入昵称和留言");
      return;
    }
    savedMessages.push({ name, text });
    localStorage.setItem('messages', JSON.stringify(savedMessages));
    document.getElementById('nameInput').value = '';
    document.getElementById('msgInput').value = '';
    renderMessages();
  }

  renderMessages();
</script>

</body>
</html>
