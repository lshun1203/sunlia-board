<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Liao Shun Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }
    header {
      background: transparent;
      padding: 40px 0 20px;
      text-align: center;
    }
    header .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0fffc1;
      box-shadow: 0 0 10px #0fffc1, 0 0 20px #7e0fff;
      background: url('https://images.unsplash.com/photo-1555685812-4b943f1cb0eb') center/cover no-repeat;
      margin: 0 auto;
    }
    header .name {
      margin-top: 10px;
      font-size: 18px;
      color: #0fffc1;
      text-shadow: 0 0 8px #7e0fff;
      white-space: nowrap;
    }

    .container {
      display: flex;
      justify-content: center;
      max-width: 1400px;
      margin: auto;
      padding: 20px;
      gap: 40px;
    }
    .left, .right {
      width: 25%;
    }
    .center {
      width: 50%;
    }

    .card {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 0 6px #0fffc1, 0 0 12px #7e0fff;
      transition: transform 0.3s ease;
      color: #000000;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 12px;
      color: #0fffc1;
      font-size: 14px;
    }
    .quote {
      font-style: italic;
      font-size: 14px;
      margin-top: 5px;
      color: #444;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 20px 0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      background: #fff;
      border: 1px solid #888;
      color: #000;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    button {
      background: #0fffc1;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .message-item {
      border-top: 1px solid #999;
      margin-top: 12px;
      padding-top: 12px;
    }
    .timestamp {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="avatar"></div>
      <div class="name">Liao Shun</div>
      <div class="quote">你好，欢迎来访！</div>
    </div>
  </header>

  <div class="container">
    <!-- 左栏 -->
    <div class="left">
      <div class="card">
        <h3>📌 我的资料</h3>
        <p>普通用户，记录点滴。</p>
      </div>
      <div class="card">
        <h3>📖 简要签名</h3>
        <p>保持热爱，持续更新。</p>
      </div>
      <div class="card">
        <h3>🌟 推荐语</h3>
        <ul>
          <li>加油，今天也不错！</li>
          <li>多多记录，小事也闪光。</li>
          <li>保持心情平静。</li>
        </ul>
      </div>
    </div>

    <!-- 中栏 -->
    <div class="center">
      <div class="card">
        <h3>💬 留言板</h3>
        <input type="text" id="nameInput" placeholder="你的昵称">
        <textarea id="msgInput" placeholder="写点什么..."></textarea>
        <button onclick="addMessage()">提交</button>
        <div id="msgList"></div>
      </div>
    </div>

    <!-- 右栏 -->
    <div class="right"></div>
  </div>

  <div class="footer">© 2025 Liao Shun</div>

  <script>
    function getTimestamp(offsetMinutes = 0) {
      const now = new Date(Date.now() - offsetMinutes * 60000);
      return now.toLocaleString();
    }

    let messages = JSON.parse(localStorage.getItem('messages')) || [
      { name: "小明", text: "你好啊！", time: getTimestamp(90) },
      { name: "小李", text: "挺好的页面。", time: getTimestamp(45) },
      { name: "阿飞", text: "已打卡！", time: getTimestamp(10) }
    ];

    function renderMessages() {
      const list = document.getElementById('msgList');
      list.innerHTML = '';
      [...messages].reverse().forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message-item';
        div.innerHTML = `<strong style="color:#0fffc1">${msg.name}</strong>：${msg.text}<br><div class="timestamp">${msg.time}</div>`;
        list.appendChild(div);
      });
    }

    function addMessage() {
      const name = document.getElementById('nameInput').value.trim();
      const text = document.getElementById('msgInput').value.trim();
      if (!name || !text) return alert("请输入昵称和留言");
      const newMsg = { name, text, time: getTimestamp() };
      messages.push(newMsg);
      localStorage.setItem('messages', JSON.stringify(messages));
      document.getElementById('nameInput').value = '';
      document.getElementById('msgInput').value = '';
      renderMessages();
    }

    renderMessages();
  </script>
</body>
</html>
