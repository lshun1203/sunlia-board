<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunlia 比分板（可交互）</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .scoreboard {
      background-color: #222;
      padding: 1rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px #333;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .team {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    .info {
      margin-top: 1rem;
      font-size: 0.95rem;
      background-color: #333;
      padding: 1rem;
      border-radius: 8px;
    }
    .status {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .tag {
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .green { background: #2e8b57; }
    .yellow { background: #ffcc00; color: #000; }
    .red { background: #cc0000; }
    .main-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1280px;
    }
    .control {
      background: linear-gradient(to right, #1e1e1e, #1a1a1a);
      padding: 1.5rem 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 16px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }
    .control h3 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #90ee90;
    }
    .control-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 1.5rem;
    }
    .control-grid label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }
    .control-grid input {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 0.95rem;
    }
    .control button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      cursor: pointer;
      display: block;
      width: 100%;
      font-weight: bold;
    }
    .control button:hover {
      background: linear-gradient(to right, #009688, #7fbf3f);
    }
  </style>
</head>
<body>
  <h2>Sunlia Dota 实盘比分板</h2>
  <div class="main-container">
    <div class="scoreboard">
      <div class="team">
        <div><strong id="team1Name">夜魇（Aurora）</strong></div>
        <div><strong id="score1">24</strong> 击杀</div>
      </div>
      <div class="team">
        <div><strong id="team2Name">天辉（XG）</strong></div>
        <div><strong id="score2">10</strong> 击杀</div>
      </div>
      <div class="info" id="statusText">
        <p>当前节奏：Aurora 团灭 XG，处于控图推进阶段</p>
        <p>经济差：+9.5K</p>
        <p>控盾情况：未持盾</p>
      </div>
      <div class="status">
        <div class="tag green">✅ 建议持有 Aurora 独赢</div>
        <div class="tag yellow">⚠️ 暂缓 Aurora 打穿盘口</div>
        <div class="tag red">⛔ 回避 XG 所有盘口</div>
      </div>
    </div>

    <div class="control">
      <h3>🎮 实时控制台</h3>
      <div class="control-grid">
        <label>队伍1名称：<input id="inputTeam1" value="夜魇（Aurora）"></label>
        <label>队伍2名称：<input id="inputTeam2" value="天辉（XG）"></label>
        <label>夜魇击杀：<input type="number" id="input1" value="24"></label>
        <label>天辉击杀：<input type="number" id="input2" value="10"></label>
        <label>节奏说明：<input id="input3" value="Aurora 团灭 XG，处于控图推进阶段"></label>
        <label>经济差：<input id="input4" value="+9.5K"></label>
        <label>控盾情况：<input id="input5" value="未持盾"></label>
      </div>
      <button onclick="updateBoard()">💾 更新比分板</button>
    </div>
  </div>

  <script>
    function updateBoard() {
      document.getElementById('team1Name').textContent = document.getElementById('inputTeam1').value;
      document.getElementById('team2Name').textContent = document.getElementById('inputTeam2').value;
      document.getElementById('score1').textContent = document.getElementById('input1').value;
      document.getElementById('score2').textContent = document.getElementById('input2').value;
      const s = document.getElementById('input3').value;
      const e = document.getElementById('input4').value;
      const d = document.getElementById('input5').value;
      document.getElementById('statusText').innerHTML = `
        <p>当前节奏：${s}</p>
        <p>经济差：${e}</p>
        <p>控盾情况：${d}</p>
      `;
    }
  </script>
</body>
</html>
