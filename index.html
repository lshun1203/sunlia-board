<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Sunlia 实战比分板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:sans-serif; background:#111; color:#fff; display:flex; }
    .container { display:flex; width:100%; height:100vh; }
    .left, .right { flex:1; padding:1rem; }
    .left { background:#222; }
    .team { display:flex; justify-content:space-between; margin-bottom:0.5rem; font-size:1.2rem; }
    .info, .tagArea { margin:1rem 0; }
    .tag { display:inline-block; padding:0.3rem 0.8rem; margin:0.2rem; border-radius:8px; cursor:pointer; }
    .green{background:#2e8b57;} .yellow{background:#ffcc00;color:#000;} .red{background:#cc0000;}
    .input-group{margin-bottom:1rem;}
    input[type=number]{width:60px;padding:0.4rem;margin-left:0.5rem;border-radius:4px;}
    button{padding:0.6rem 1rem;margin:0.3rem; border:none;border-radius:4px;cursor:pointer;background:linear-gradient(90deg,#28a745,#218838);color:#fff;}
    button:hover{opacity:0.9;}
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="team"><div id="team1Name">夜魇 Aurora</div><div><span id="score1">24</span> 击杀</div></div>
      <div class="team"><div id="team2Name">天辉 XG</div><div><span id="score2">10</span> 击杀</div></div>
      <div class="info"><div id="statusText">处于控图推进阶段</div></div>
      <div class="tagArea" id="signalTags">
        <div class="tag green">✅ 建议持有 夜魇 Aurora 独赢</div>
        <div class="tag yellow">⚠️ 暂缓 夜魇 Aurora 打穿盘口</div>
        <div class="tag red">⛔ 回避 天辉 XG 所有盘口</div>
      </div>
      <button onclick="copyToClipboard()">📋 复制比分板信息</button>
    </div>
    <div class="right">
      <div class="input-group"><label>夜魇 Aurora 击杀<input id="inScore1" type="number" value="24"></label></div>
      <div class="input-group"><label>天辉 XG 击杀<input id="inScore2" type="number" value="10"></label></div>
      <div>
        <div>当前节奏说明：</div>
        <div id="rhythmTags">
          <span class="tag green" onclick="selectRhythm(this)">🟢 控图推进中</span>
          <span class="tag yellow" onclick="selectRhythm(this)">🟡 焦灼对峙期</span>
          <span class="tag red" onclick="selectRhythm(this)">🔴 被团灭、节奏断档</span>
          <span class="tag green" onclick="selectRhythm(this)">🟢 连追比分 + 控经济</span>
          <span class="tag red" onclick="selectRhythm(this)">🔴 被破二塔 / 高地危机</span>
          <span class="tag yellow" onclick="selectRhythm(this)">🟡 小规模反打成功</span>
          <span class="tag green" onclick="selectRhythm(this)">🟢 节奏完全主导中</span>
        </div>
      </div>
      <div style="margin-top:1rem;">
        <div>盾控情况：</div>
        <div id="shieldTags">
          <span class="tag green" onclick="selectShield(this)">✅ 我方控盾</span>
          <span class="tag yellow" onclick="selectShield(this)">⚠️ 敌方控盾</span>
          <span class="tag red" onclick="selectShield(this)">❌ 无盾</span>
        </div>
      </div>
      <div style="margin-top:1rem;">
        <div>建议信号：</div>
        <div id="adviceTags">
          <span class="tag green" onclick="selectAdvice(this)">🟩 建议独赢持有</span>
          <span class="tag yellow" onclick="selectAdvice(this)">🟨 暂缓打穿操作</span>
          <span class="tag red" onclick="selectAdvice(this)">🟥 回避所有盘口</span>
        </div>
      </div>
      <button onclick="updateBoard()">💾 更新比分板</button>
    </div>
  </div>
  <script>
    let currentRhythm="", currentShield="", currentAdvice="";
    function selectRhythm(el){
      Array.from(el.parentNode.children).forEach(e=>e.style.opacity=0.5);
      el.style.opacity=1; currentRhythm=el.textContent;
    }
    function selectShield(el){
      Array.from(el.parentNode.children).forEach(e=>e.style.opacity=0.5);
      el.style.opacity=1; currentShield=el.textContent;
    }
    function selectAdvice(el){
      Array.from(el.parentNode.children).forEach(e=>e.style.opacity=0.5);
      el.style.opacity=1; currentAdvice=el.textContent;
    }
    function updateBoard(){
      document.getElementById('score1').textContent=document.getElementById('inScore1').value;
      document.getElementById('score2').textContent=document.getElementById('inScore2').value;
      document.getElementById('statusText').textContent=currentRhythm;
      document.getElementById('signalTags').innerHTML=`
        <div class="tag green">${currentAdvice}</div>
        <div class="tag yellow">${currentRhythm}</div>
        <div class="tag red">${currentShield}</div>`;
    }
    function copyToClipboard(){ /* keep as previous */ }
  </script>
</body>
</html>
