<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Liao Shun Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 粒子背景库 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      height: 220px;
      position: relative;
      background: linear-gradient(135deg, rgba(10,10,10,0.6), rgba(20,20,20,0.4));
      backdrop-filter: blur(2px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #0fffc1;
      position: absolute;
      bottom: -50px;
      left: 20px;
      object-fit: cover;
      box-shadow: 0 0 10px #0fffc1, 0 0 20px #7e0fff;
      animation: glowPulse 2.5s infinite alternate;
      z-index: 1;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #0fffc1, 0 0 20px #7e0fff; }
      100% { box-shadow: 0 0 25px #0fffc1, 0 0 35px #7e0fff; }
    }
