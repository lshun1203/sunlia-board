<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Liao Shun Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
    }

    header {
      height: 200px;
      position: relative;
      background: linear-gradient(135deg, #0fffc1, #7e0fff);
      animation: pulseBG 8s infinite linear alternate;
    }

    @keyframes pulseBG {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #0fffc1;
      position: absolute;
      bottom: -50px;
      left: 20px;
      object-fit: cover;
      box-shadow: 0 0 12px #0fffc1, 0 0 20px #7e0fff;
    }

    .info {
      padding: 60px 20px 20px;
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      color: #0fffc1;
      text-shadow: 0 0 5px #0fffc1, 0 0 10px #7e0fff;
    }

    .desc {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    .quote {
      margin-top: 6px;
      font-size: 14px;
      color: #f0f0f0;
      font-style: italic;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.85; }
      50% { opacity: 0.5; }
      55% { opacity: 0.9; }
      60% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 10px 0;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0fffc1;
      font-weight: 600;
      text-shadow: 0 0 4px #0fffc1;
    }

    section {
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 5px #0fffc1, 0 0 10px #7e0fff;
      padding: 15px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #7e0fff;
    }

    .footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<header>
  <img class="avatar" src="https://i.pravatar.cc/100?u=liaoshun" alt="头像">
</header>

<div class="info">
  <div class="name">Liao Shun</div>
  <div class="desc">Cyber Index // 欢迎进入我的数字空间</div>
  <div class="quote">为谁撑伞，雨中寒暄……</div>
</div>

<nav>
  <a href="#">主页</a>
  <a href="#">留言</a>
  <a href="#">相册</a>
  <a href="#">关于</a>
</nav>

<section>
  <div class="card">
    <h3>📌 我的简介</h3>
    <p>这里是 Liao Shun 的个人主页，赛博世界中独立存在的节点。</p>
  </div>

  <div class="card">
    <h3>📝 最新动态</h3>
    <p>2025-06-22：主页系统上线，霓虹启动。</p>
  </div>
</section>

<div class="footer">
  © 2025 Liao Shun Index | Cyberpunk Edition
</div>

<script>
  const quotes = [
    "为谁撑伞，雨中寒暄……",
    "夜色温柔，月亮失眠。",
    "电光照亮的不是回忆，是失联的你。",
    "雨滴落下前，云已经哭完了。",
    "在无声的夜晚，信号灯都懂寂寞。"
  ];
  document.querySelector('.quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
</script>

</body>
</html>
