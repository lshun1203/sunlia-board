<!DOCTYPE html>

    }

    .quote {

      font-size: 14px;
      font-style: italic;
      color: #f0f0f0;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: #0fffc1;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 4px #0fffc1;
    }

    section {
      padding: 30px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 6px #0fffc1, 0 0 12px #7e0fff;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {

      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #f0f0f0;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    button {
      padding: 8px 16px;
      background: #0fffc1;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 20px 0;
    }

    .message-item {
      border-top: 1px solid #333;
      padding-top: 8px;
      margin-top: 10px;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<script>
  // ÈöèÊú∫Á≠æÂêçÂè•
  const quotes = [

    "Â§úËâ≤Ê∏©ÊüîÔºåÊúà‰∫ÆÂ§±Áú†„ÄÇ",
    "‰Ω†ÊòØÊàëÂÜôËøáÊúÄÊ∏©ÊüîÁöÑ‰∏ÄÈ¶ñËØó„ÄÇ",
    "Êµ∑ÁöÑÊñπÂêëÊòØ‰Ω†ÔºåÈ£éÁöÑËµ∑ÁÇπ‰πüÊòØ‰Ω†„ÄÇ",
    "ÊàëÂú®‰∫∫Èó¥Ë¥©ÂçñÊ∏©ÊüîÔºåÂõûÂ§¥ÂÖ®ÊòØ‰Ω†„ÄÇ"
  ];
  document.getElementById('quoteText').textContent =

  // ÁïôË®ÄÂàáÊç¢ÊòæÁ§∫
  function toggleMessage() {
    const section = document.getElementById('messageSection');
    section.style.display = section.style.display === 'none' ? 'block' : 'none';
  }

  function scrollToTop() {

  // Êó∂Èó¥Êà≥
  function getTimestamp() {
    const now = new Date();
    return now.toLocaleString();
  }

  // ÈªòËÆ§ÁïôË®ÄÊï∞ÊçÆÔºà‰ªÖÈ¶ñÊ¨°Âä†ËΩΩÁîüÊàêÔºâ
  const defaultMessages = [
    { name: "Èôå‰∏äËä±", text: "Ë∑ØËøá‰Ω†ÁöÑ‰∏ªÈ°µÔºåÂ•ΩÂÆâÈùô„ÄÇ", time: getTimestamp() },
    { name: "Â§èÂ§úËê§ÁÅ´", text: "ËøôÁâáÊµ∑ÁúüÂ•ΩÔºåÂÉè‰Ω†‰∏ÄÊ†∑„ÄÇ", time: getTimestamp() },
    { name: "Êú™Âêç", text: "Áïô‰∏ã‰∏ÄÂè•ÈóÆÂÄôÔºåÊÑø‰Ω†ÂÆâÂ•Ω„ÄÇ", time: getTimestamp() }
  ];

  const LOCAL_KEY = 'messages';

  let messages = JSON.parse(localStorage.getItem(LOCAL_KEY));
  if (!messages) {
    messages = defaultMessages;
    localStorage.setItem(LOCAL_KEY, JSON.stringify(messages));
  }

  function renderMessages() {
    const list = document.getElementById('msgList');
    list.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message-item';

  }

  function addMessage() {
    const name = document.getElementById('nameInput').value.trim();
    const text = document.getElementById('msgInput').value.trim();
    if (!name || !text) return alert("ËØ∑ËæìÂÖ•ÊòµÁß∞ÂíåÁïôË®Ä");
    const newMsg = { name, text, time: getTimestamp() };
    messages.push(newMsg);
    localStorage.setItem(LOCAL_KEY, JSON.stringify(messages));
    document.getElementById('nameInput').value = '';
    document.getElementById('msgInput').value = '';
    renderMessages();
  }

  renderMessages();
</script>
